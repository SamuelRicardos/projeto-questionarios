name: Deploy para Vercel

on:
  push:
    branches:
      - main
      - feature/teste

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ§° Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ§¹ Verificar lint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ—ï¸ Build do projeto
        run: npm run build

      - name: ğŸš€ Instalar Vercel CLI
        run: npm install -g vercel

      - name: ğŸŒ Deploy para Vercel
        run: vercel --prod --confirm --token=${{ secrets.VERCEL_TOKEN }}
